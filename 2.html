<P>
사진을 볼 수 있게 한 방식의 카메라인 ‘인스턴트(instant)’와 전보를 보낸다는 의미의
‘텔레그램(telegram)’을 합쳐 만든 이름으로, 사진을 손쉽게 다른 사람들에게 전송한다는 뜻을
 가지고 있다.2012년 기준 인스타그램 이용자 수는 8,000만 명을 돌파했고 2014년 12월 11일을 기준으로
세계 월간 활동 사용자(MAU)가 3억명 돌파했다고 보고됐다.
